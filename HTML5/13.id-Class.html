<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID & Class</title>
</head>
<body>
    <div id = "asli"></div>
    <div id = "onur"></div>
    <ul>
        <li class = "bilisim"></li> <!--bir elemanın birden fazla class ı olabilir ama id tek olmalıdır.-->
        <li class = "algoritma"></li>    <!--ayrıca hem id si hem classı da olabilir-->
        <li class = "donanim"></li>
    </ul>
    <div id = "gamze"></div>
</body>
</html>
