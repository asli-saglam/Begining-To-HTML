<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table,
        td,
        th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr> <!--başlık satırı-->
            <th><!--başlıkların koyu olması için--> Name</th>
            <th>Department</th>
            <th>Salary</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Asli</td> <!--içine etiket yerleştirme-->
            <td>Bilisim</td>
            <td>20000</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
